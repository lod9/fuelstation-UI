<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/fontawesome.css'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@500&display=swap" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div id="MainContainer">
        <div class="TopContainer">
            <h2>LOD</h2> <!--Station Name-->
            <h3>FUEL STATION</h3> 
            <h6>Welcome to Los Santos most convenient gas station</h6> <!--Station About-->
        </div>
        <div class="PriceContainer">
            <button id="minus">-</button>
            <input id="amount" type="number" placeholder="$">
            <button id="plus" style="right: 5px;">+</button>
        </div>
        <div class="VehicleFuel">
            <h6>Vehicle Fuel</h6>
            <div class="FuelAmount">

            </div>
        </div>

        <div class="PricePer">
            <h6>Price Per Liter</h6>
            <div id="FuelPrice">
            </div>
        </div>
        <div class="Options">
            <button id="FullPetrol">Full Tank</button>
            <button id="ManuelPetrol">Manual Fuel</button>
            <button id="close" onclick="close();">Exit</button>
        </div>
        <div class="modal">
            <button class="accept btninfo">Confirm</button>
            <span>test<br><b>$ 85,00</b></span>
            <button class="recuse btninfo">Cancel</button>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
